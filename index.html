<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به eChat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/icon.png" type="image/png">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="/icon.png" alt="eChat Logo">
            <h1>eChat</h1>
        </div>
        <h2>ورود یا ثبت نام</h2>
        <form id="loginForm">
            <input type="text" id="name" placeholder="نام کامل شما" required>
            <input type="tel" id="phone" placeholder="شماره تلفن (مثال: 09123456789)" required pattern="09[0-9]{9}">
            <input type="text" id="userId" placeholder="آیدی شما (مثال: my_id)" required>
            <input type="password" id="password" placeholder="رمز عبور" required>
            <label for="profilePic">عکس پروفایل (اختیاری):</label>
            <input type="file" id="profilePic" accept="image/*">
            <button type="submit">ورود به eChat</button>
            <p id="error-message" style="color: red; display: none;"></p>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
